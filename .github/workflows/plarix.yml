name: plarix

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  plarix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: LLM cost estimate
        uses: plarix-dev/plarix-action@v0
        with:
          version: v0
          github_token: ${{ secrets.GITHUB_TOKEN }}
